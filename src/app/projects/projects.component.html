<div class="projects-container">
  <div *ngIf="projects.length">
    <div class="project-card" *ngFor="let project of projects">
            <h3>{{project.name}}</h3>
            <div class="project-description">{{project.description}}</div>
            <div class="image-row">
                <img *ngFor="let image of project.images" src="{{image}}">
            </div>
    </div>
  </div>
  <div class="coming-soon" *ngIf="!projects.length">
      <h1>Coming Soon!</h1>
  </div>
</div>
